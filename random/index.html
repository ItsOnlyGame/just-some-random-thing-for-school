<html>
    <head>
        <title>MOI</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="/res/GlobalStyles.css">
        <script src="./handler.js"></script>

    </head>



    <body>
        <header>
            <a id="home-button" href="/"><img src="/res/61OU9AmlkqL.png"></a>
            
            <div id="tabs"> 
                <a id="tabs-home" class="tab" href="/">HOME</a>
                <a id="tabs-random" class="tab" href="/random">MEME GENERATOR</a>
                <a id="tabs-rating" class="tab" href="/rating">RATING</a>
            </div>
        </header>

        <div id="content">
            <div id="pic-holder">
                <p id="pic-loading"></p>
                <img id="pic">
            </div>

            <div id="under-content">
                <label id="meme-type-label">Image type: </label>
                <a id="pic-info" href=""></a>
            </div>

            <select id="meme-type" class="select">
                <option value="meme">Meme</option>
                <option value="wallpaper">Wallpaper</option>
                <option value="custom" disabled>Custom</option>
            </select>

            
            <input id="meme-button" class="button" type="button" value="Press the button" onclick="execute(); this.blur();">
        </div>

    </body>
    

</html>
